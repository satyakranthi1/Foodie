<div class="col-3">
    <div class="card m-3" style="width: 18rem;">
        <img [src]="attachmentUrl" class="card-img-top">
        <div class="card-body">
            <div>
                <h5 class="card-title">{{ review.nickName }}</h5>
                <h6 class="card-title">Rating: {{ review.rating }}/5</h6>
                <p class="card-text">{{ review.description }}</p>
                <a *ngIf="review.userId == userId" (click)="goToUploadImage(review.reviewId, review.restaurantId, review.timestamp)" routerLinkActive="router-link-active" class="btn btn-primary">Upload Image</a>
            </div>
        </div>
    </div>
</div>
